change()
function change() {
  if (client().clientX > 960) {
    document.body.style.backgroundColor = "red"
    document.getElementById("box").innerHTML = "电脑"
  } else if (client().clientX > 640) {
    document.body.style.backgroundColor = "#0f0"
    document.getElementById("box").innerHTML = "平板"
  }
  else {
    document.body.style.backgroundColor = "yellow"
    document.getElementById("box").innerHTML = "手机"
  }
}
function client() {
  return {
    clientX : window.innerWidth ||document.documentElement.clientWidth ||document.body.clientWidth || 0,
    clientY :  window.innerHeight ||document.documentElement.clientHeight ||document.body.clientHeight || 0,
  }
}
